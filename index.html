<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  </head>
  <body>
    <div id="fullscreen">
      <div id="credentials">
        <input class="cred" id="project-id" type="text" placeholder="project-id"><br>
        <input class="cred" id="device-id" type="text" placeholder="device-id"><br>
        <input class="cred" id="api-key" type="text" placeholder="api-key"><br>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button><br>
        <label>Status:</label>
        <label id='status'>Not connected</label>
      </div>
      <div id="terminal"></div>
      <input id="input" type="text" placeholder="Line input">
      <script type="text/javascript" src="remote_shell.js"></script>
    </div>
  </body>
</html>
